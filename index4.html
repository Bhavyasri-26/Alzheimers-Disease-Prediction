<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style4.css">
	<title>Login Form</title>
	<body>
    <div class="Main-container">
        <div class="container-login">
            <div class="wrap-login">

                <div class="login-pic">
                    <img src="index4img.png" alt="IMG">
                </div>

                <form class="login-form">
                    <span class="login-form-title">Signup</span>

					<div class="wrap-input">
                        <input type="text" class="input" name="name" placeholder="Name" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
					
					<div class="wrap-input">
                        <input type="text" class="input" name="email" placeholder="Email" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
					
                    <div class="wrap-input">
                        <input type="password" class="input" name="pass" placeholder="Password" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="login-form-btn-container">
                        <button class="login-form-btn">SIGNUP</button>
                    </div>

                  <div class="text-center p-t-1">
                      <span class="txt1"></span>
                      <a href="#" class="txt2">Already have an account</a>
                  </div>
                  <div class="text-center p-t-2">
                      <a href="#" class="txt2">Login<i class="fa fa-long-arrow-right " aria-hidden="true"></i></a>
                  </div>

                </form>

            </div>
        </div>
    </div>

</body>
